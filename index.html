<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes display-text {
            0%, 25% { display: inline-block; }
            26%, 100% { display: none; }
        }

        @keyframes fill-text {
            0%, 10% { width: 0; }
            50%, 90% { width: 100%; }
            100% { width: 0; }
        }

        .animated-role span {
            position: relative;
            display: inline-block;
            color: transparent;
            -webkit-text-stroke: 1px #34D399; /* emerald-400 */
            animation: display-text 16s linear infinite;
            animation-delay: calc(-4s * var(--i));
            z-index: 999;
        }

        .animated-role span::before {
            content: attr(data-text);
            position: absolute;
            width: 0;
            border-right: 2px solid #34D399; /* emerald-400 */
            color: #34D399; /* emerald-400 */
            white-space: nowrap;
            overflow: hidden;
            animation: fill-text 4s linear infinite;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 flex items-center justify-center p-4">
    <div class="max-w-4xl w-full space-y-8">
        <div class="home-detail text-center backdrop-blur-sm bg-white/5 rounded-lg p-8 shadow-2xl border border-white/10">
            <h2 class="text-4xl md:text-6xl font-bold text-slate-300 mb-6 tracking-tight">
                I'm a<br>
                <div class="animated-role inline-block mt-4">
                    <span style="--i:4;" data-text="Frontend Developer" class="mx-2">Frontend Developer</span>
                    <span style="--i:3;" data-text="Creative Developer" class="mx-2">Creative Developer</span>
                    <span style="--i:2;" data-text="UX Architect" class="mx-2">UX Architect</span>
                    <span style="--i:1;" data-text="Digital Craftsman" class="mx-2">Digital Craftsman</span>
                </div>
            </h2>
            
            <div class="mt-12 flex justify-center space-x-4">
                <a href="#" class="px-6 py-3 bg-emerald-500/20 hover:bg-emerald-500/30 text-emerald-400 rounded-lg transition-all duration-300 border border-emerald-400/30 hover:border-emerald-400/50">
                    View Portfolio
                </a>
                <a href="#" class="px-6 py-3 bg-white/5 hover:bg-white/10 text-slate-300 rounded-lg transition-all duration-300 border border-white/10 hover:border-white/20">
                    Contact Me
                </a>
            </div>
        </div>

        <div class="text-center text-slate-500 text-sm mt-8">
            <p>Crafting digital experiences with precision and passion</p>
            <div class="mt-2 flex justify-center space-x-4">
                <a href="#" class="hover:text-emerald-400 transition-colors">GitHub</a>
                <a href="#" class="hover:text-emerald-400 transition-colors">LinkedIn</a>
                <a href="#" class="hover:text-emerald-400 transition-colors">Dribbble</a>
            </div>
        </div>
    </div>
</body>
</html>
